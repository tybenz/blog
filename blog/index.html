---
layout: default
title: Blogging Like a Hacker
---

{% for post in site.posts %}
 
  <div class="post">
      <div class="post-header">
          <h4>
              <a href="{{ post.url }}">{{ post.title }}</a>
          </h4>
          <span class="date">{{ post.date | date: "%l:%M%P %B %e, %Y" }}</span>
      </div>
      <div class="post-body">
        {{ post.content }}
      </div>
  </div>
 
{% endfor %}
