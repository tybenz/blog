---
layout: default
title: Blog
---

{% for post in site.posts reversed %}
  {% if post.hide != true %}
 
  <div class="post">
      <div class="post-header">
          <h2>
              <a href="{{ post.url }}">{{ post.title }}</a>
          </h2>
          <span class="date">{{ post.date | date: "%l:%M%P %B %e, %Y" }}</span>
      </div>
      <div class="post-body">
        {{ post.content }}
      </div>
  </div>
  {% endif %}
 
{% endfor %}
