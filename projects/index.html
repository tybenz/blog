---
layout: default
nav: projects
title: Projects
---

<div class="posts">
  {% for page in site.pages %}
    {% if page.project == true %}
      {% if page.hidden != true %}
        {% if page.link %}
          <a class="post-link" href="{{ page.link }}">
        {% else %}
          <a class="post-link" href="{{ page.url | replace: '/index.html', '' }}">
        {% endif %}
        <strong>{{ page.title }}</strong>: {{page.summary}}</a>
      {% endif %}
    {% endif %}
  {% endfor %}
</div>
