<html lang="en">
<head>

    <title>{{ site.description }}</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="apple-touch-img/logo-precomposed" href="/img/logo.png">

        <li><a href="/projects" class="social">projects</a></li>
        <li><a href="http://github.com/tybenz" class="social">github</a></li>
        <li><a href="http://twitter.com/tybenz" class="social">twitter</a></li>
      </div>
    </ul>
  </div>
  <div class="wrapper">
    <h1>tyler benziger's blog</h1>

    {{ content }}
