<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<title>{{ title }}</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<link rel="stylesheet" href="/css/reset.css">
<link rel="stylesheet" href="/css/mobile.css">
<link rel="stylesheet" href="/css/desktop.css" media="(min-width: 50em)">
<link rel="stylesheet" href="/css/pygments.css">
<link rel="stylesheet" href="/css/font.css">
<script type="text/javascript" charset="utf-8" src="http://code.jquery.com/jquery.min.js"></script>
</head>

<body>
<div class="wrapper">
    <header>
        <div class="container">
            <img src="/img/tybenz.png" alt="" />
            <h5 class="logo"><a href="/">Tyler Benziger</a></h5>
            <nav>
                <ul>
                    <li>
                        <a href="/">About</a>
                    </li>
                    <li>
                        <a href="/blog">Blog</a>
                    </li>
                    <li>
                        <a href="/projects">Projects</a>
                    </li>
                </ul>
            </nav>
            <div class="nav-slider">
                <div class="nav-selection {{ page.nav }}"></div>
            </div>
        </div>
    </header>
    
    <section id="main">
        <article class="container">
            <article class="post">
                <div class="post-header">
                    <p class="date">{{ page.date | date:"%b %d, %Y" }}</p>
                    <h1>{{ page.title }}</h1>
                </div>
                <div class="post-body">
                    {{ content }}
                </div>
            </article>
        </article>
    </section>
    
    <footer>
        <nav class="container">
            <ul>
                <li>
                <a href="#">Github</a>
                </li>
                <li>
                <a href="#">Twitter</a>
                </li>
                <li>
                <a href="#">Email</a>
                </li>
            </ul>
        </nav>
    </footer>
</div>
</body>
</html>
