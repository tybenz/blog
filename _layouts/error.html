<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>{{ page.title }} | Tyler Benziger</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.url }}/feed/index.xml">
  <link rel="shortcut icon" href="http://awes0.me/avatar-o.png">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/mobile.css">
  <link rel="stylesheet" href="/css/desktop.css" media="(min-width:40em)">
  <link rel="stylesheet" href="/css/pygments.css">
  <!--<link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700|Ubuntu:300,500,300italic,500italic|Ubuntu+Condensed' rel='stylesheet' type='text/css'>-->
  <script type="text/javascript" charset="utf-8" src="/js/matchmedia.js"></script>
  <script type="text/javascript" charset="utf-8" src="/js/picturefill.js"></script>
</head>

<body>
<div class="wrapper">
    {% include header2.html %}

    <section id="main">
        <article class="container">
          {% if page.title != "Blog" %}
          <h1 class="hero">{{page.title}}</h1>
          {% endif %}
          {{ content }}
        </article>
    </section>

    {% include footer.html %}
</body>
{% include scripts.html %}
</html>
